# HTTP 服务器
http_server:
  host: "localhost"
  port: 8080

# pg
master_db:
  host: "localhost"
  port: 5432
  name: "wallet_services"
  user: "postgres"
  password: "postgres"
  ssl_mode: disable

# Redis
redis_config:
  addr: "localhost:16379"
  password: ""
  db: 0

# JWT
jwt_secret: "your-dev-secret-key"

# Market Price Worker
market_price_worker_config:
  loop_interval: 300
  use_redis: true

# Websocket 服务器
websocket_server:
  host: "0.0.0.0"
  port: 8090

# 闪兑聚合器
aggregator_config:
  wallet_account_addr: "localhost:8189"

  # wallet_chain_account 鉴权（预留）
  wallet_account_consumer_token: ""
  chain_consumer_tokens:
    "1": ""
  
  # 0x Protocol
  zerox_api_url: "https://api.0x.org"
  zerox_api_key: ""
  
  # 1inch
  oneinch_api_url: "https://api.1inch.dev"
  oneinch_api_key: ""
  
  # Jupiter
  jupiter_api_url: "https://quote-api.jup.ag"
  
  # LiFi
  lifi_api_url: "https://li.quest/v1"
  lifi_api_key: ""

  enable_providers:
    0x: false
    1inch: false
    jupiter: false
    lifi: true
